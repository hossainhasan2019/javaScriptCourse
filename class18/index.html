<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Validator</h1>
        <h3 id="message"></h3>

        <form id="form" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input 
                id ="name" 
                type="text" 
                name="name" 
                placeholder="Full Name" 
                required
                minlength="3"
                maxlength="100"
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input id ="email" type="email" name="email" placeholder="email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                id ="phone" 
                type="tel" 
                name="phone" 
                placeholder="01700000000" 
                pattern = "^[0-9]{11}$" 
                required
                >
            </div>
            
            <div class="form-group">
                <label for="url">Website URL</label>
                <input id ="url" type="url" name="website" placeholder="https://github.com/" required>
            </div>
            
            <div class="form-group">
                <label for="password1">Password</label>
                <input 
                id ="password1" 
                type="password" 
                name="password" 
                placeholder="Create Password(min. 8 Characters)" 
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                title="please include at least one uppercase letter, one lowercase letter, one number and one special character"
                required
                >
            </div>
            
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input id ="password2" type="password" name="confirm password" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit">Register</button>
            
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
